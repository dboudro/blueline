<head>

<style>
@font-face {

}
@font-face {
  font-family: book;
  src: url('fonts/book.otf');
}
@font-face {
  font-family: heavy;

}
@font-face {
  font-family: black;

}
@font-face {
  font-family: u-bold;

}

  font-family: u-bold-c;

}

body {
  padding: 0px;
  font-size: 10px;
}
h1 {
  font-family: black;
  font-size: 4.6em;
  color: #333399;
  display: inline-block;

}

  /*letter-spacing: 2px;*/

  font-family: u-light;

}
p {
  font-size: 1.6em;
  color: black;
  display: inline;
  font-family: u-light;
}
button {
  display: inline;
  border-radius: 5px;
  color: black;
  border: 1px solid black;
  padding: 4px 6px;
  margin-left: 5px;
  background-color: white;
}
#box {
  background-color: white;
  width: 300px;
  padding: 10px;
  margin: 20vh 0 0 40vw;

  border: 0px solid #333399;
}
ul {
  list-style: none;
}
li {
  padding: 2px 0 12px 0;
}

#last-list-item {
  padding-bottom: 8px;
}
#logo {
  margin-top: 8vh;
  margin-left: 8vw;
  border-bottom: 6px solid #333399;
  transition: border-bottom 0.4s ease-out 1s;
  -webkit-transition: border-bottom 0.4s ease-out 1s;
}
#logo:hover {

}
#tagline {
  margin-top: 0px;
  margin-left: 8vw;
  color: #95a5a6;

  letter-spacing: 1.5px;
}

  <h1 id="logo"> blueline </h1>
  <div>

<div id="box">
  <ul>
    <li> <p> Columns: <input type="range"></input><p> </li>
